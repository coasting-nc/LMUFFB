name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '33 13 * * 4'

jobs:
  run-codeql-analysis:
    name: CodeQL Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: manual
        - language: python
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Install Dependencies (C++)
      if: matrix.language == 'c-cpp'
      run: |
        sudo apt-get update
        sudo apt-get install -y libglfw3-dev libopengl-dev
        mkdir -p vendor/imgui
        wget https://github.com/ocornut/imgui/archive/refs/heads/master.zip -O vendor/imgui-master.zip
        unzip vendor/imgui-master.zip -d vendor/
        cp -r vendor/imgui-master/* vendor/imgui/
        rm -rf vendor/imgui-master.zip vendor/imgui-master

    - name: Manual Build (C++)
      if: matrix.language == 'c-cpp'
      run: |
        cmake -S . -B build -DBUILD_HEADLESS=ON
        cmake --build build --config Debug

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
