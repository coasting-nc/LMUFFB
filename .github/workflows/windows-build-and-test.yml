name: Build and Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  windows-release:
    name: Windows Release Build
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MSVC environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64

    - name: Install ImGui
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Path "vendor\imgui" -Force
        Invoke-WebRequest -Uri "https://github.com/ocornut/imgui/archive/refs/heads/master.zip" -OutFile "vendor\imgui-master.zip"
        Expand-Archive -Path "vendor\imgui-master.zip" -DestinationPath "vendor" -Force
        Copy-Item "vendor\imgui-master\*" -Destination "vendor\imgui\" -Recurse -Force
        Test-Path "vendor\imgui\imgui.cpp"
        Remove-Item -Path "vendor\imgui-master.zip", "vendor\imgui-master" -Recurse -Force

    - name: Configure and Build (Release)
      shell: pwsh
      run: |
        cmake -S . -B build
        cmake --build build --config Release --clean-first

    - name: Run Tests
      shell: pwsh
      run: |
        .\build\tests\Release\run_combined_tests.exe

    - name: Get Version
      shell: pwsh
      run: |
        $version = Get-Content VERSION
        $version = $version.Trim()
        echo "APP_VERSION=$version" >> $env:GITHUB_ENV

    - name: Package Artifacts
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Path "dist" -Force
        Copy-Item "build/Release/LMUFFB.exe" -Destination "dist/"
        Copy-Item "README.txt" -Destination "dist/"
        Compress-Archive -Path "dist/*" -DestinationPath "lmuffb-${{ env.APP_VERSION }}-nightly.zip"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: lmuffb-${{ env.APP_VERSION }}-nightly
        path: lmuffb-${{ env.APP_VERSION }}-nightly.zip
        retention-days: 90

    - name: Create GitHub Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ env.APP_VERSION }}-n${{ github.run_number }}
        name: Nightly Build v${{ env.APP_VERSION }} (Build ${{ github.run_number }})
        files: lmuffb-${{ env.APP_VERSION }}-nightly.zip
        prerelease: true
        body: |
          Automated nightly build from branch `${{ github.ref_name }}`.
          
          ### Access
          - **Download**: [lmuffb-${{ env.APP_VERSION }}-nightly.zip](https://github.com/${{ github.repository }}/releases/download/v${{ env.APP_VERSION }}-n${{ github.run_number }}/lmuffb-${{ env.APP_VERSION }}-nightly.zip)
          - **Report**: [View Coverage Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)

  linux-coverage:
    name: Linux Coverage (Debug)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov libglfw3-dev libopengl-dev

    - name: Install ImGui (Linux)
      run: |
        mkdir -p vendor/imgui
        wget https://github.com/ocornut/imgui/archive/refs/heads/master.zip -O vendor/imgui-master.zip
        unzip vendor/imgui-master.zip -d vendor/
        cp -r vendor/imgui-master/* vendor/imgui/
        rm -rf vendor/imgui-master.zip vendor/imgui-master

    - name: Configure and Build (Debug + Coverage)
      run: |
        cmake -S . -B build -DBUILD_HEADLESS=ON -DENABLE_COVERAGE=ON
        cmake --build build --config Debug

    - name: Run Tests
      run: |
        ./build/tests/run_combined_tests

    - name: Collect Coverage
      run: |
        lcov --capture --directory . --output-file coverage.info
        lcov --extract coverage.info "*/src/*" --output-file coverage_filtered.info
        genhtml coverage_filtered.info --output-directory coverage_report
        
        # Install tool to convert lcov to cobertura for the summary script
        pip install lcov_cobertura
        lcov_cobertura coverage_filtered.info --output cobertura.xml

    - name: Generate Coverage Summary
      run: |
        if [ -f "cobertura.xml" ]; then
          python3 scripts/coverage_summary.py
          summary=$(cat coverage_summary.txt)
          echo "### Linux Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        else
          echo "cobertura.xml not found!"
          exit 1
        fi

    - name: Upload Coverage Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-coverage-report
        path: coverage_report/
        retention-days: 14

  deploy-coverage:
    name: Deploy Hub to GitHub Pages
    runs-on: ubuntu-latest
    needs: [windows-release, linux-coverage]
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Download coverage artifact
      uses: actions/download-artifact@v4
      with:
        name: linux-coverage-report
        path: coverage_site/report

    - name: Generate Landing Page
      run: |
        cat <<EOF > coverage_site/index.html
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>LMUFFB Nightly Hub</title>
          <style>
            body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 40px auto; padding: 0 20px; color: #24292f; }
            h1 { border-bottom: 1px solid #d0d7de; padding-bottom: .3em; }
            .card { border: 1px solid #d0d7de; border-radius: 6px; padding: 16px; margin: 20px 0; background-color: #f6f8fa; }
            .btn { display: inline-block; background-color: #238636; color: white; padding: 10px 20px; text-decoration: none; border-radius: 6px; font-weight: 600; }
            .btn:hover { background-color: #2ea043; }
            ul { padding-left: 20px; }
            code { background: #afb8c133; padding: .2em .4em; border-radius: 6px; }
          </style>
        </head>
        <body>
          <h1>LMUFFB Nightly Hub</h1>
          
          <div class="card">
            <h2>ðŸš€ Latest Nightly Build</h2>
            <p>Download the latest version of LMUFFB compiled from the <code>main</code> branch.</p>
            <a href="https://github.com/${{ github.repository }}/releases/latest" class="btn">Download Latest Nightly (.zip)</a>
          </div>

          <h2>ðŸ“Š Reports</h2>
          <ul>
            <li><a href="report/index.html">Latest Code Coverage Report</a> (Detailed line-by-line analysis)</li>
          </ul>

          <h2>History & Archive</h2>
          <p>We keep a history of all nightly builds for 90 days. If you need an older version or want to see the changelog:</p>
          <ul>
            <li><a href="https://github.com/${{ github.repository }}/releases">View All Nightly Releases</a></li>
            <li><a href="https://github.com/${{ github.repository }}/actions">View All Action Runs</a></li>
          </ul>
          
          <footer style="margin-top: 50px; color: #57606a; font-size: 0.9em; border-top: 1px solid #d0d7de; padding-top: 20px;">
            Last updated: $(date -u) UTC
          </footer>
        </body>
        </html>
        EOF

    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: coverage_site
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
