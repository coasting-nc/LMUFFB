name: Build and Test

on:
  push:
    branches: [ "**" ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  windows-release:
    name: Windows Release Build
    runs-on: windows-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MSVC environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64

    - name: Install ImGui
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Path "vendor\imgui" -Force
        Invoke-WebRequest -Uri "https://github.com/ocornut/imgui/archive/refs/heads/master.zip" -OutFile "vendor\imgui-master.zip"
        Expand-Archive -Path "vendor\imgui-master.zip" -DestinationPath "vendor" -Force
        Copy-Item "vendor\imgui-master\*" -Destination "vendor\imgui\" -Recurse -Force
        Test-Path "vendor\imgui\imgui.cpp"
        Remove-Item -Path "vendor\imgui-master.zip", "vendor\imgui-master" -Recurse -Force

    - name: Configure and Build (Release)
      shell: pwsh
      run: |
        cmake -S . -B build
        cmake --build build --config Release --clean-first

    - name: Run Tests
      shell: pwsh
      run: |
        .\build\tests\Release\run_combined_tests.exe

    - name: Run Python Tests
      shell: pwsh
      run: |
        pip install -r requirements.txt
        $env:PYTHONPATH = "$(Get-Location)/tools"
        python -m pytest tests tools/lmuffb_log_analyzer/tests

    - name: Get Version
      shell: pwsh
      run: |
        $version = (Get-Content VERSION -Raw).Trim()
        Write-Host ">>> Workflow VERSION file content: [$version]"
        "APP_VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        Write-Host ">>> Workflow APP_VERSION set to environment."

    - name: Package Artifacts
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Path "dist" -Force
        Copy-Item "build/Release/LMUFFB.exe" -Destination "dist/"
        Copy-Item "README.txt" -Destination "dist/"
        Compress-Archive -Path "dist/*" -DestinationPath "lmuffb-${{ env.APP_VERSION }}-nightly.zip"

    - name: Upload Nightly Zip
      uses: actions/upload-artifact@v4
      with:
        name: lmuffb-${{ env.APP_VERSION }}-nightly
        path: lmuffb-${{ env.APP_VERSION }}-nightly.zip
        retention-days: 90

  linux-coverage:
    name: Linux Coverage (Debug)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov libglfw3-dev libopengl-dev clang-tidy

    - name: Install ImGui (Linux)
      run: |
        mkdir -p vendor/imgui
        wget https://github.com/ocornut/imgui/archive/refs/heads/master.zip -O vendor/imgui-master.zip
        unzip vendor/imgui-master.zip -d vendor/
        cp -r vendor/imgui-master/* vendor/imgui/
        rm -rf vendor/imgui-master.zip vendor/imgui-master

    - name: Configure and Build (Debug + Coverage)
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DBUILD_HEADLESS=ON -DENABLE_COVERAGE=ON -DCMAKE_CXX_CLANG_TIDY="clang-tidy;-checks=-*,performance-*,bugprone-*,readability-*,-readability-magic-numbers,-readability-uppercase-literal-suffix,-readability-implicit-bool-conversion,-readability-avoid-nested-conditional-operator,-readability-braces-around-statements,-performance-avoid-endl,-readability-function-cognitive-complexity,-bugprone-easily-swappable-parameters,-readability-identifier-length,-readability-isolate-declaration,-readability-convert-member-functions-to-static,-readability-make-member-function-const,-readability-container-size-empty,-readability-else-after-return,-readability-redundant-string-init,-bugprone-integer-division,-performance-inefficient-string-concatenation,-readability-inconsistent-declaration-parameter-name,-bugprone-branch-clone,-bugprone-implicit-widening-of-multiplication-result,-performance-unnecessary-value-param,-readability-qualified-auto,-readability-redundant-string-cstr,-readability-static-accessed-through-instance,-performance-type-promotion-in-math-fn,-readability-redundant-casting,-bugprone-unused-local-non-trivial-variable,-readability-redundant-declaration"

        cmake --build build --config Debug

    - name: Run Tests
      run: |
        ./build/tests/run_combined_tests

    - name: Run Python Tests (with Coverage)
      run: |
        pip install -r requirements.txt
        pip install pytest-cov
        export PYTHONPATH=$PYTHONPATH:$(pwd)/tools
        python3 -m pytest --cov=tools --cov=scripts --cov-report=xml:python_cobertura.xml tests tools/lmuffb_log_analyzer/tests

    - name: Collect Coverage
      run: |
        lcov --capture --directory . --output-file coverage.info --rc branch_coverage=1 --ignore-errors mismatch,gcov,unused
        lcov --extract coverage.info "*/src/*" --output-file coverage_filtered.info --rc branch_coverage=1 --ignore-errors unused
        genhtml coverage_filtered.info --output-directory coverage_report --rc branch_coverage=1 --ignore-errors source
        
        # Install tool to convert lcov to cobertura for the summary script
        pip install lcov_cobertura
        lcov_cobertura coverage_filtered.info --output cobertura.xml

    - name: Generate Coverage Summaries
      run: |
        # Ensure directory exists
        mkdir -p docs/dev_docs/reports/coverage/

        # C++ Summary
        if [ -f "cobertura.xml" ]; then
          python3 scripts/coverage_summary.py cobertura.xml
          
          echo "### Linux C++ Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '#### Line Coverage' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat docs/dev_docs/reports/coverage/coverage_summary.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          echo '#### Branch Coverage' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat docs/dev_docs/reports/coverage/coverage_branches_summary.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          echo '#### Function Coverage' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat docs/dev_docs/reports/coverage/coverage_functions_summary.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        else
          echo "cobertura.xml not found!"
          exit 1
        fi

        # Python Summary
        if [ -f "python_cobertura.xml" ]; then
          python3 scripts/python_coverage_summary.py python_cobertura.xml
          
          echo "### Python Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '#### Line Coverage' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat docs/dev_docs/reports/coverage/python_coverage_summary.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          echo '#### Branch Coverage' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat docs/dev_docs/reports/coverage/python_coverage_branches_summary.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          echo '#### Function Coverage' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat docs/dev_docs/reports/coverage/python_coverage_functions_summary.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload Coverage Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-coverage-report
        path: coverage_report/
        retention-days: 14

  linux-sanitizers:
    name: Linux Sanitizers (ASan/UBSan)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libglfw3-dev libopengl-dev

    - name: Install ImGui (Linux)
      run: |
        mkdir -p vendor/imgui
        wget https://github.com/ocornut/imgui/archive/refs/heads/master.zip -O vendor/imgui-master.zip
        unzip vendor/imgui-master.zip -d vendor/
        cp -r vendor/imgui-master/* vendor/imgui/
        rm -rf vendor/imgui-master.zip vendor/imgui-master

    - name: Configure and Build (ASan + UBSan)
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DBUILD_HEADLESS=ON -DCMAKE_CXX_FLAGS="-fsanitize=address,undefined -fno-omit-frame-pointer" -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=address,undefined"
        cmake --build build --config Debug

    - name: Run Tests with Sanitizers
      run: |
        export ASAN_OPTIONS=detect_leaks=1:symbolize=1
        export UBSAN_OPTIONS=print_stacktrace=1
        ./build/tests/run_combined_tests

  deploy-coverage:
    name: Deploy Hub to GitHub Pages
    runs-on: ubuntu-latest
    needs: [windows-release, linux-coverage, linux-sanitizers]
    if: github.event_name == 'push'
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'github-pages' || 'branch-previews' }}
      url: ${{ steps.deployment.outputs.page_url }}${{ steps.target.outputs.subdir == '.' && '' || '/' }}${{ steps.target.outputs.subdir }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Prepare site directory
      shell: bash
      run: |
        mkdir site
        cd site
        git init
        git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
        # Try to fetch existing content, but don't fail if it's the first time
        if git fetch origin gh-pages --depth=1; then
          git checkout gh-pages
          echo "Checked out existing gh-pages branch"
        else
          git checkout -b gh-pages
          echo "Created new gh-pages branch"
        fi

    - name: Download coverage artifact
      uses: actions/download-artifact@v4
      with:
        name: linux-coverage-report
        path: temp_report

    - name: Download Windows zip artifact
      uses: actions/download-artifact@v4
      with:
        path: temp_download
        merge-multiple: true

    - name: Determine Deployment Target
      id: target
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "subdir=." >> $GITHUB_OUTPUT
          echo "is_main=true" >> $GITHUB_OUTPUT
        else
          # Sanitize branch name for URL (replace / with -)
          SAFE_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          echo "subdir=branches/$SAFE_NAME" >> $GITHUB_OUTPUT
          echo "is_main=false" >> $GITHUB_OUTPUT
        fi

    - name: Generate Content
      run: |
        SUBDIR="${{ steps.target.outputs.subdir }}"
        
        # Clear existing content for this subdir to avoid stale artifacts
        rm -rf "site/$SUBDIR/report"
        rm -rf "site/$SUBDIR/download"
        mkdir -p "site/$SUBDIR/report"
        mkdir -p "site/$SUBDIR/download"
        
        # Find the zip file name from the FRESH download
        ZIP_NAME=$(basename $(ls temp_download/*.zip | head -n 1))
        echo "Found new artifact: $ZIP_NAME"
        
        # Copy current build artifacts to the target subfolder
        cp -r temp_report/* "site/$SUBDIR/report/"
        cp -f temp_download/*.zip "site/$SUBDIR/download/"
        cp -f icon/icon.png "site/$SUBDIR/icon.png"
        
        # Generate the landing page for this target
        if [[ "${{ steps.target.outputs.is_main }}" == "true" ]]; then
          PAGE_TITLE="lmuFFB Nightly Hub"
          PAGE_DESC="Automated builds and reports from the <code>main</code> branch."
          BRANCH_INFO=""
          BACK_LINK=""
        else
          PAGE_TITLE="lmuFFB Development Preview"
          PAGE_DESC="Automated builds and reports from the experimental <code>${{ github.ref_name }}</code> branch."
          BRANCH_INFO="<p style='background: #fffbdd; padding: 10px; border: 1px solid #d4a017; border-radius: 6px;'>‚ö†Ô∏è <strong>Notice:</strong> This is a development build from a feature branch. For the latest nightly build (main branch), visit the <a href='../../'>Main Hub</a>.</p>"
          BACK_LINK="<p><a href='../../'>&larr; Back to Main Hub</a></p>"
        fi

        cat <<EOF > "site/$SUBDIR/index.html"
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>$PAGE_TITLE</title>
            <link rel="icon" type="image/png" href="icon.png">
            <style>
                body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 40px auto; padding: 0 20px; color: #24292f; }
                .header-container { display: flex; align-items: center; gap: 16px; border-bottom: 1px solid #d0d7de; padding-bottom: .3em; margin-bottom: 24px; }
                .header-container img { width: 48px; height: 48px; border-radius: 8px; }
                .header-container h1 { border-bottom: none; margin: 0; padding-bottom: 0; }
                .card { border: 1px solid #d0d7de; border-radius: 6px; padding: 16px; margin: 20px 0; background-color: #f6f8fa; }
                .btn { display: inline-block; background-color: #238636; color: white; padding: 10px 20px; text-decoration: none; border-radius: 6px; font-weight: 600; }
                .btn:hover { background-color: #2ea043; }
                footer { margin-top: 50px; color: #57606a; font-size: 0.9em; border-top: 1px solid #d0d7de; padding-top: 20px; }
                code { background: #afb8c133; padding: .2em .4em; border-radius: 6px; }
            </style>
        </head>
        <body>
            $BACK_LINK
            <div class="header-container">
                <img src="icon.png" alt="lmuFFB Logo">
                <h1>$PAGE_TITLE</h1>
            </div>
            $BRANCH_INFO
            <p>$PAGE_DESC</p>
            
            <div class="card">
                <h2>üöÄ Latest Build</h2>
                <p>Download the latest version of lmuFFB compiled from this branch.</p>
                <p><strong>File:</strong> <code>$ZIP_NAME</code></p>
                <a href="download/$ZIP_NAME" class="btn">Download ZIP</a>
            </div>

            <h2>üìä Quality Reports</h2>
            <ul>
                <li><a href="report/index.html">Code Coverage Report</a> (Linux/GCC/LCOV)</li>
            </ul>

            <footer>
                Last updated: $(date -u) UTC | Branch: <code>${{ github.ref_name }}</code> | Commit: <code>${{ github.sha }}</code> | <a href="https://github.com/${{ github.repository }}">Source Code</a>
            </footer>
        </body>
        </html>
        EOF

    - name: Persist site to gh-pages branch
      shell: bash
      run: |
        cd site
        # If .git doesn't exist (first run or checkout failed), initialize it
        if [ ! -d ".git" ]; then
          git init
          git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
        fi
        
        # Ensure we are on the gh-pages branch
        # -M renames the current branch (master/main) to gh-pages if it's a fresh repo
        git branch -M gh-pages
        
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        git add .
        
        # Only commit and push if there are changes
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Update ${{ steps.target.outputs.subdir }} from ${{ github.ref_name }}@${{ github.sha }}"
          # Use --force if it's the first time or if the remote has diverged and we want to overwrite 
          # (though with the checkout-merge strategy we should be fast-forwarding mostly)
          git push origin gh-pages
        else
          echo "No changes to commit"
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: site
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4


