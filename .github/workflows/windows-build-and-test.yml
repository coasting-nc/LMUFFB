name: Windows Build and Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MSVC environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64

    - name: Install ImGui
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Path "vendor\imgui" -Force
        Invoke-WebRequest -Uri "https://github.com/ocornut/imgui/archive/refs/heads/master.zip" -OutFile "vendor\imgui-master.zip"
        Expand-Archive -Path "vendor\imgui-master.zip" -DestinationPath "vendor" -Force
        Copy-Item -Path "vendor\imgui-master\*" -Destination "vendor\imgui\" -Recurse -Force
        Test-Path "vendor\imgui\imgui.cpp"
        Remove-Item -Path "vendor\imgui-master.zip", "vendor\imgui-master" -Recurse -Force

    - name: Configure and Build
      shell: pwsh
      run: |
        # Using the commands requested by the user, adapted for the GHA runner environment
        cmake -S . -B build
        cmake --build build --config Release --clean-first

    - name: Install OpenCppCoverage
      shell: pwsh
      run: |
        choco install opencppcoverage
        echo "C:\Program Files\OpenCppCoverage" >> $env:GITHUB_PATH

    - name: Run Tests with Coverage
      shell: pwsh
      run: |
        # Run tests under OpenCppCoverage
        # We target the src/ directory and exclude tests and system headers
        & "OpenCppCoverage" --sources "$env:GITHUB_WORKSPACE\src" --excluded_sources "*\tests\*" --excluded_sources "*vctools*" --excluded_sources "*WindowsSDK*" --export_type=html --export_type=cobertura:cobertura.xml -- .\build\tests\Release\run_combined_tests.exe
        
    - name: Generate Coverage Summary
      shell: pwsh
      run: |
        if (Test-Path "cobertura.xml") {
          python scripts/coverage_summary.py
          $summary = Get-Content coverage_summary.txt
          echo "### Code Coverage Summary" >> $env:GITHUB_STEP_SUMMARY
          echo '```' >> $env:GITHUB_STEP_SUMMARY
          echo "$summary" >> $env:GITHUB_STEP_SUMMARY
          echo '```' >> $env:GITHUB_STEP_SUMMARY
        }

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: CoverageReport/
        retention-days: 14

    - name: Get Version
      shell: pwsh
      run: |
        $version = Get-Content VERSION
        echo "APP_VERSION=$version" >> $env:GITHUB_ENV

    - name: Package Artifacts
      shell: pwsh
      run: |
        # Create a staging directory for the nightly build
        New-Item -ItemType Directory -Path "dist" -Force
        
        # Copy the executable and README.txt
        Copy-Item "build/Release/LMUFFB.exe" -Destination "dist/"
        Copy-Item "README.txt" -Destination "dist/"
        
        # Zip the directory
        Compress-Archive -Path "dist/*" -DestinationPath "lmuffb-${{ env.APP_VERSION }}-nightly.zip"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: lmuffb-${{ env.APP_VERSION }}-nightly
        path: lmuffb-${{ env.APP_VERSION }}-nightly.zip
        retention-days: 90
