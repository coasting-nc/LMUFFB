name: Build and Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  windows-release:
    name: Windows Release Build
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MSVC environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64

    - name: Install ImGui
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Path "vendor\imgui" -Force
        Invoke-WebRequest -Uri "https://github.com/ocornut/imgui/archive/refs/heads/master.zip" -OutFile "vendor\imgui-master.zip"
        Expand-Archive -Path "vendor\imgui-master.zip" -DestinationPath "vendor" -Force
        Copy-Item "vendor\imgui-master\*" -Destination "vendor\imgui\" -Recurse -Force
        Test-Path "vendor\imgui\imgui.cpp"
        Remove-Item -Path "vendor\imgui-master.zip", "vendor\imgui-master" -Recurse -Force

    - name: Configure and Build (Release)
      shell: pwsh
      run: |
        cmake -S . -B build
        cmake --build build --config Release --clean-first

    - name: Run Tests
      shell: pwsh
      run: |
        .\build\tests\Release\run_combined_tests.exe

    - name: Get Version
      shell: pwsh
      run: |
        $version = (Get-Content VERSION).Trim()
        echo "APP_VERSION=$version" >> $env:GITHUB_ENV

    - name: Package Artifacts
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Path "dist" -Force
        Copy-Item "build/Release/LMUFFB.exe" -Destination "dist/"
        Copy-Item "README.txt" -Destination "dist/"
        # We include the run number to make the file unique in the archive
        $filename = "lmuffb-${{ env.APP_VERSION }}-n${{ github.run_number }}.zip"
        Compress-Archive -Path "dist/*" -DestinationPath "$filename"
        echo "ZIP_FILENAME=$filename" >> $env:GITHUB_ENV

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ZIP_FILENAME }}
        path: ${{ env.ZIP_FILENAME }}
        retention-days: 90

  linux-coverage:
    name: Linux Coverage (Debug)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov libglfw3-dev libopengl-dev

    - name: Install ImGui (Linux)
      run: |
        mkdir -p vendor/imgui
        wget https://github.com/ocornut/imgui/archive/refs/heads/master.zip -O vendor/imgui-master.zip
        unzip vendor/imgui-master.zip -d vendor/
        cp -r vendor/imgui-master/* vendor/imgui/
        rm -rf vendor/imgui-master.zip vendor/imgui-master

    - name: Configure and Build (Debug + Coverage)
      run: |
        cmake -S . -B build -DBUILD_HEADLESS=ON -DENABLE_COVERAGE=ON
        cmake --build build --config Debug

    - name: Run Tests
      run: |
        ./build/tests/run_combined_tests

    - name: Collect Coverage
      run: |
        lcov --capture --directory . --output-file coverage.info
        lcov --extract coverage.info "*/src/*" --output-file coverage_filtered.info
        genhtml coverage_filtered.info --output-directory coverage_report
        pip install lcov_cobertura
        lcov_cobertura coverage_filtered.info --output cobertura.xml

    - name: Generate Coverage Summary
      run: |
        if [ -f "cobertura.xml" ]; then
          python3 scripts/coverage_summary.py
          summary=$(cat coverage_summary.txt)
          echo "### Linux Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload Coverage Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-coverage-report
        path: coverage_report/
        retention-days: 14

  archive-and-deploy:
    name: Archive Build & Update Hub
    runs-on: ubuntu-latest
    needs: [windows-release, linux-coverage]
    if: github.ref == 'refs/heads/main'
    concurrency:
      group: nightly-archiver
      cancel-in-progress: false
    steps:
    - name: Checkout Archive Branch
      uses: actions/checkout@v4
      with:
        ref: nightly-archive
        path: hub
    
    - name: Download New Build
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true
        path: hub/builds/

    - name: Download Coverage Report
      uses: actions/download-artifact@v4
      with:
        name: linux-coverage-report
        path: hub/report/

    - name: Update Archive and Index
      run: |
        cd hub
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Determine latest build
        latest_build=$(ls -t builds/*.zip | head -n 1)
        latest_filename=$(basename "$latest_build")
        
        # Generate Landing Page
        cat <<EOF > index.html
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>LMUFFB Nightly Hub</title>
          <style>
            body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; line-height: 1.6; max-width: 900px; margin: 40px auto; padding: 0 20px; color: #24292f; }
            h1 { border-bottom: 1px solid #d0d7de; padding-bottom: .3em; }
            .card { border: 1px solid #d0d7de; border-radius: 6px; padding: 16px; margin: 20px 0; background-color: #f6f8fa; }
            .btn { display: inline-block; background-color: #238636; color: white; padding: 10px 20px; text-decoration: none; border-radius: 6px; font-weight: 600; }
            .btn:hover { background-color: #2ea043; }
            .history-list { font-size: 0.9em; max-height: 400px; overflow-y: auto; border: 1px solid #d0d7de; padding: 10px; border-radius: 6px; }
            li { margin: 5px 0; }
          </style>
        </head>
        <body>
          <h1>LMUFFB Nightly Hub</h1>
          <p>Automated builds and reports from the <code>main</code> branch.</p>
          
          <div class="card">
            <h2>ðŸš€ Latest Nightly</h2>
            <p><strong>File:</strong> <code>$latest_filename</code></p>
            <a href="builds/$latest_filename" class="btn">Download Latest Build (.zip)</a>
          </div>

          <div style="display: flex; gap: 20px;">
            <div style="flex: 1;">
              <h2>ðŸ“Š Reports</h2>
              <ul>
                <li><a href="report/index.html" style="font-weight: bold;">Latest Code Coverage Report</a></li>
              </ul>
            </div>
            
            <div style="flex: 1;">
              <h2>ðŸ“‚ Build History</h2>
              <div class="history-list">
                <ul>
                  $(ls -t builds/*.zip | xargs -I {} basename {} | while read f; do echo "<li><a href='builds/$f'>$f</a></li>"; done)
                </ul>
              </div>
            </div>
          </div>
          
          <footer style="margin-top: 50px; color: #57606a; font-size: 0.8em; border-top: 1px solid #d0d7de; padding-top: 10px;">
            Last updated: $(date -u) UTC | <a href="https://github.com/${{ github.repository }}">Source Code</a>
          </footer>
        </body>
        </html>
        EOF

        # Commit changes to history branch
        git add .
        git commit -m "Update Nightly Archive: $latest_filename" || echo "No changes to commit"
        git push origin nightly-archive

    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: hub
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
